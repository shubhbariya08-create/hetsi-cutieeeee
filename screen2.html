<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Screen 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top, #2a2f6b, #05060f);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* Container */
.wrapper{
  text-align:center;
  max-width:90%;
}

/* Text */
.text{
  font-size:22px;
  line-height:1.7;
  color:rgba(255,255,255,0.85);
  text-shadow:0 0 12px rgba(255,255,255,0.2);
  animation:fadeIn 2.5s ease forwards;
}

/* Instruction */
.next{
  margin-top:30px;
  font-size:15px;
  color:#ffd86b;
  cursor:pointer;
  text-shadow:0 0 8px rgba(255,216,107,0.7);
  animation:glow 1.6s infinite alternate;
}

/* Animations */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes glow{
  from{opacity:0.6;}
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="text">
    Kitni pyaari lag rahi hai…<br>
    Aise mat dekh,<br>
    phir aankhon mein kho jaunga…<br>
    <em>Pretty girly.</em>
  </div>

  <div class="next" onclick="goNext()">
    Tap to continue ✨
  </div>
</div>

<script>
function goNext(){
  window.location.href = "screen3.html";
}
</script>

</body>
</html>
