<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screen 2</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  width:100vw;
  height:100vh;
  background:radial-gradient(circle at top, #1b2749, #090a1a);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.container{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  cursor:pointer;
}

.text{
  font-size:1.4rem;
  line-height:1.7;
  max-width:90%;
  font-style:italic;
  opacity:0.9;
}

.hint{
  position:absolute;
  bottom:20px;
  font-size:0.9rem;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="container" id="next">
  <div class="text" id="typeText"></div>
  <div class="hint">Tap to continue ✨</div>
</div>

<script>
const text = `Before going ahead,
there is something very gentle
I want you to see…`;

let i = 0;
const speed = 60;
const target = document.getElementById("typeText");

function typeWriter(){
  if(i < text.length){
    target.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();

document.getElementById("next").addEventListener("click", () => {
  window.location.href = "screen3.html";
});
</script>

</body>
</html>
