<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top, #1b2749, #090a1a); /* MATCHED */
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.wrapper{
  text-align:center;
  max-width:90%;
}

/* Fixed heart circle */
.heart-circle{
  width:90px;
  height:90px;
  background:#ff9fc9;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  margin:0 auto 28px;
  box-shadow:0 0 30px rgba(255,159,201,0.75);
  animation:pulse 2s infinite;
}

.heart-circle span{
  font-size:34px;
  color:#ffd86b;
  text-shadow:0 0 8px rgba(255,216,107,0.8);
}

/* Typewriter text */
.text{
  font-size:20px;
  line-height:1.7;
  color:#ffffff;
  text-shadow:0 0 14px rgba(255,255,255,0.35);
  min-height:120px;
  font-style:italic;
}

/* Animations */
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="heart-circle">
    <span>❤</span>
  </div>

  <div class="text" id="typeText"></div>
</div>

<script>
const message = 
`Sach mein…
tu bahut, bahut pyaari hai.

Shayad shabdon mein
sab kuch keh paana mushkil ho,
par dil se jo mehsoos hota hai,
woh hamesha sach hota hai.

Bas itna hi…`;

let i = 0;
const speed = 60;

function typeWriter(){
  if(i < message.length){
    document.getElementById("typeText").innerHTML +=
      message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter(); // auto start
</script>

</body>
</html>
