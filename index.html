<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Something Just For You ðŸ’«</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    width: 100vw;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1b2749, #090a1a);
    overflow: hidden;
    color: white;
  }

  /* FULL SCREEN CLICK AREA */
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  /* Moon */
  .moon {
    width: 140px;
    height: 140px;
    background: radial-gradient(circle, #fff 60%, #ddd);
    border-radius: 50%;
    box-shadow: 0 0 30px rgba(255,255,255,0.6);
    margin-bottom: 30px;
  }

  /* Text box */
  .text-box {
    max-width: 90%;
    text-align: center;
    font-size: 1.6rem;
    line-height: 1.6;
    font-style: italic;
    letter-spacing: 1px;
  }

  .gold {
    background: linear-gradient(90deg, #fff, #ffd700, #fff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s infinite linear;
  }

  @keyframes shine {
    0% { background-position: 0%; }
    100% { background-position: 200%; }
  }

  .hint {
    position: absolute;
    bottom: 20px;
    font-size: 0.9rem;
    opacity: 0.7;
  }
</style>
</head>

<body>

<div class="container" id="nextScreen">

  <div class="moon"></div>

  <div class="text-box gold" id="typeText"></div>

  <div class="hint">Tap anywhere âœ¨</div>

</div>

<script>
  /* TYPEWRITER TEXT */
  const text = `Hello Hetsi jiâ€¦

Kitni pyaari lag rahi ho.
Aise mat dekhoâ€¦
phir aankhon mein kho jaungaâ€¦ ðŸ’«`;

  let index = 0;
  const speed = 60;
  const target = document.getElementById("typeText");

  function typeWriter() {
    if (index < text.length) {
      target.innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, speed);
    }
  }
  typeWriter();

  /* CLICK â†’ NEXT SCREEN */
  document.getElementById("nextScreen").addEventListener("click", () => {
    window.location.href = "screen2.html";
  });
</script>

</body>
</html>
