<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just for you</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top, #2a2f6b, #05060f);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* Main container */
.wrapper{
  text-align:center;
  max-width:90%;
}

/* Main text */
.main-text{
  font-size:26px;
  font-style:italic;
  line-height:1.6;
  color:rgba(255,255,255,0.85);
  text-shadow:0 0 12px rgba(255,255,255,0.2);
  animation:fadeIn 3s ease forwards;
}

/* Instruction text */
.instruction{
  margin-top:28px;
  font-size:15px;
  color:#ffd86b;
  cursor:pointer;
  text-shadow:0 0 8px rgba(255,216,107,0.7);
  animation:glow 1.6s infinite alternate;
}

/* Animations */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes glow{
  from{opacity:0.6;}
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="main-text">
    Hello Hetsi ji…<br>
    Please don’t look like this,<br>
    I might fall again and get lost in your eyes.
  </div>

  <div class="instruction" onclick="goNext()">
    Tap gently ✨
  </div>
</div>

<script>
function goNext(){
  window.location.href = "screen2.html";
}
</script>

</body>
</html>
